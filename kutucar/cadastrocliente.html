<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/cadastrocliente.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro de clientes</h1>
            <p>Preencha os campos abaixo.</p>
            <label for="Nome completo">Nome completo</label>
            <input type="Nome completo" placeholder="Nome completo" autofocus="true" />
            <label for="data de nascimento">Data de nascimento</label>
            <input type="date" placeholder="data de nascimento" />
            <label for="CPF">CPF</label>
            <input type="CPF" placeholder="CPF" />
            <label for="CNH">CNH</label>
            <input type="CNH" placeholder="CNH" />
            <label for="Endereço">Endereço</label>
            <input type="Endereço" placeholder="Endereço" />
            <label for="Email">Email</label>
            <input type="Email" placeholder="Emal" />
            <label for="telefone">Telefone</label>
            <input type="telefone" placeholder="telefone" />
            
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    
</body>
</html>
