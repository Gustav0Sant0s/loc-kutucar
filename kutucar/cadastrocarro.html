<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="css/cadastrocarro.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro de carros</h1>
            <p>Preencha os campos abaixo.</p>
            <label for="Nome do veiculo">Nome do veiculo</label>
            <input type="Nome do veiculo" placeholder="Nome do veiculo" autofocus="true" />
            <label for="Placa do veiculo">Placa do veiculo</label>
            <input type="Placa do veiculo" placeholder="Placa do veiculo" />
            <label for="Ano do veiculo">Ano do veiculo</label>
            <input type="Ano do veiculo" placeholder="Ano do veiculo" />
            <label for="Modelo do veiculo">Modelo do veiculo</label>
            <input type="Modelo do veiculo" placeholder="Modelo do veiculo" />
            
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    
</body>
</html>
